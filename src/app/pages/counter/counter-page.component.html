<article>
  <span>{{ counter() }}</span>
  <hr />
  <div role="group">
    <button (click)="incrementBy(1)">+1</button>
    <button (click)="incrementBy(2)">+2</button>
    <button (click)="decrementBy(1)">-1</button>
    <button class="secondary" (click)="resetCounter()">reset</button>
  </div>
</article>
